<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Baked</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        class="flex h-[100px] py-[29px] flex-col justify-center items-center gap-[10px] self-stretch"
      >
        <div
          class="flex px-2 lg:px-5 xl:px-[130px] justify-between items-center self-stretch"
        >
          <!-- --------Logo------- -->
          <img src="image/Header Image/Vector.svg" alt="Logo" />
          <!-- -------------Menu----------------- -->
          <nav class="flex justify-center items-center gap-[10px]">
            <h5 class="text-primary-strong font-bold leading-normal uppercase">
              Home
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Product
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Gift
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Corporate
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Outlets
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Halal investment
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <h5
              class="text-[#949494] text-base font-normal leading-normal uppercase"
            >
              Blog
            </h5>
            <img src="image/Header Image/Vector 21.svg" alt="" />
          </nav>
          <!-- ------------Contact--------- -->
          <div class="flex items-center gap-[6px]">
            <img src="image/Header Image/Vector (1).svg" alt="" />
            <div class="grid-cols-1">
              <span class="text-black text-sm font-medium leading-[16px]"
                >+880 1711 535 658,<br />+880 1755 682 026</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- -----------------------Browse | Search | Login----------------- -->
      <div
        class="flex flex-col justify-center items-center gap-[10px] self-stretch border-t border-t-[#B2B2B2] bg-gradient-to-t from-[#FFE6C5] to-[#FFF]"
      >
        <div
          class="flex py-5 px-2 lg:px-5 xl:px-[130px] justify-between items-center self-stretch"
        >
          <!-- --------------------Browse----------------- -->
          <div class="flex gap-[30px]">
            <div
              class="flex h-[38px] px-5 py-[7px] items-center gap-10 rounded-[5px] bg-primary-strong"
            >
              <button>
                <img
                  class="cursor-pointer"
                  src="image/Header Image/Group 1810.svg"
                  alt=""
                />
              </button>
              <h4
                class="text-white text-base font-bold leading-normal uppercase"
              >
                Browse category
              </h4>
              <button>
                <img
                  class="cursor-pointer"
                  src="image/Header Image/Rectangle 1425.svg"
                  alt=""
                />
              </button>
            </div>
            <button
              class="flex items-center gap-[7px] p-[7px_20px] rounded-[5px] bg-orange-600 cursor-pointer"
            >
              <img src="image/Header Image/Vector (2).svg" alt="" />
              <h4
                class="text-white text-base font-bold leading-normal uppercase"
              >
                Offer
              </h4>
            </button>
          </div>
          <!-- --------Search--------- -->
          <div>
            <input
              type="search"
              placeholder="Search for product"
              class="border border-primary-strong focus:outline-none h-[38px] w-[712px] py-[7px] px-5 rounded-[5px]"
            />
          </div>
          <!-- ----------------login------------ -->
          <div class="flex items-center gap-[26px]">
            <button class="cursor-pointer flex items-center gap-2.5">
              <img src="image/Header Image/Vector (4).svg" alt="" />
              <h4 class="uppercase text-primary-strong">logon/register</h4>
            </button>
            <div class="flex items-center gap-2.5">
              <button class="cursor-pointer">
                <img src="image/Header Image/Vector (5).svg" alt="" />
              </button>
              <span class="text-black font-bold">330</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------Hero Section---------------------- -->
    <section></section>
  </body>
</html>
