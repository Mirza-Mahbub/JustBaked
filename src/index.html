<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Baked</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        class="flex h-[100px] py-[29px] flex-col justify-center items-center gap-[10px] self-stretch"
      >
        <div
          class="flex px-2 lg:px-5 xl:px-16 2xl:px-[130px] justify-between items-center self-stretch"
        >
          <!-- --------Logo------- -->
          <a href="" class="cursor-pointer">
            <img src="image/Header Image/Vector.svg" alt="Logo" />
          </a>
          <!-- -------------Menu----------------- -->
          <nav class="flex justify-center items-center gap-[10px]">
            <a href="" class="cursor-pointer">
              <h5
                class="text-primary-strong font-bold leading-normal uppercase"
              >
                Home
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Product
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Gift
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Corporate
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Outlets
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Halal investment
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
            <a href="" class="cursor-pointer">
              <h5
                class="text-[#949494] text-base font-normal leading-normal uppercase"
              >
                Blog
              </h5>
            </a>
            <img src="image/Header Image/Vector 21.svg" alt="" />
          </nav>
          <!-- ------------Contact--------- -->
          <div class="flex items-center gap-[6px]">
            <img src="image/Header Image/Vector (1).svg" alt="" />
            <div class="grid-cols-1">
              <span class="text-black text-sm font-medium leading-[16px]"
                >+880 1711 535 658,<br />+880 1755 682 026</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- -----------------------Browse | Search | Login----------------- -->
      <div
        class="flex flex-col justify-center items-center gap-[10px] self-stretch border-t border-t-[#B2B2B2] bg-gradient-to-t from-[#FFE6C5] to-[#FFF]"
      >
        <div
          class="flex py-5 px-2 lg:px-5 xl:px-16 2xl:px-[130px] justify-between items-center self-stretch"
        >
          <!-- --------------------Browse----------------- -->
          <div class="flex gap-[30px]">
            <div
              class="flex h-[38px] px-5 py-[7px] items-center gap-10 rounded-[5px] bg-primary-strong"
            >
              <button>
                <img
                  class="cursor-pointer"
                  src="image/Header Image/Group 1810.svg"
                  alt=""
                />
              </button>
              <h4
                class="text-white text-base font-bold leading-normal uppercase"
              >
                Browse category
              </h4>
              <button class="cursor-pointer">
                <img src="image/Header Image/Rectangle 1425.svg" alt="" />
              </button>
            </div>
            <button
              class="flex items-center gap-[7px] p-[7px_20px] rounded-[5px] bg-orange-600 cursor-pointer"
            >
              <img src="image/Header Image/Vector (2).svg" alt="" />
              <h4
                class="text-white text-base font-bold leading-normal uppercase"
              >
                Offer
              </h4>
            </button>
          </div>
          <!-- --------Search--------- -->
          <div>
            <input
              type="search"
              placeholder="Search for product"
              class="border border-primary-strong focus:outline-none h-[38px] w-64 lg:w-sm 2xl:w-[712px] py-[7px] px-5 rounded-[5px]"
            />
          </div>
          <!-- ----------------login------------ -->
          <div class="flex items-center gap-[26px]">
            <button class="cursor-pointer flex items-center gap-2.5">
              <img src="image/Header Image/Vector (4).svg" alt="" />
              <h4 class="uppercase text-primary-strong">logon/register</h4>
            </button>
            <div class="flex items-center gap-2.5">
              <button class="cursor-pointer">
                <img src="image/Header Image/Vector (5).svg" alt="" />
              </button>
              <span class="text-black font-bold">330</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------Hero Section---------------------- -->

    <section
      class="w-full p-5 lg:px-0 lg:py-14 flex items-center justify-center bg-cover bg-center bg-[url('image/Banner%20Image/Banner.jpg')]"
    >
      <div
        class="flex flex-col lg:flex-row gap-[30px] w-full xl:px-16 2xl:px-[130px] lg:px-5"
      >
        <!-- Card 1 -->
        <div
          class="w-full lg:w-[calc(100%-28rem-30px)] 2xl:w-[calc(100%-533px-30px)] self-stretch h-[460px] lg:h-[400px] 2xl:h-[460px] rounded-2xl bg-[linear-gradient(0deg,#FFF4DE_0%,#FFF4DE_100%),linear-gradient(180deg,#FFF_0.33%,#B3B3B3_62.18%,#FFF_100%)]"
        >
          <!-- bg-[length:100%] md:bg-[length:100%] -->
          <div
            class="h-full w-full bg-bottom-right md:bg-right bg-no-repeat bg-contain pl-5 md:px-[76px] bg-[url('image/Banner%20Image/fastFood.webp')]"
          >
            <div
              class="flex flex-col justify-center gap-[30px] max-w-[446px] h-full"
            >
              <h1
                class="text-3xl md:text-[38px] text-primary-strong font-semibold text-wrap"
              >
                Freshly Baked Delights, Delivered to You!
              </h1>
              <p class="text-lg text-black font-normal">
                Croissants, pizza, burgers, patties, chow mein, and fresh bread
                daily.
              </p>
              <button
                class="cursor-pointer py-2.5 px-5 rounded-[5px] bg-primary-strong mt-5 w-fit"
              >
                <span class="text-sm font-bold text-white">SHOP NOW</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div
          class="w-full lg:w-md 2xl:w-[533px] h-[460px] lg:h-[400px] 2xl:h-[460px] rounded-2xl bg-primary-strong"
        >
          <div
            class="w-full h-full bg-no-repeat bg-bottom-right px-5 md:pl-[59px] bg-contain lg:bg-auto bg-[url('image/Banner%20Image/PizzaSlice.webp')]"
          >
            <div class="h-full flex flex-col gap-[30px] justify-center">
              <h3
                class="text-3xl md:text-[38px] text-white font-semibold uppercase"
              >
                20% Off
              </h3>
              <p class="text-lg text-white font-normal max-w-60">
                Enjoy 20% off when you buy one Spinach Pizza.
              </p>
              <button
                class="w-fit cursor-pointer bg-white rounded-[5px] mt-5 py-2.5 px-5"
              >
                <span class="uppercase text-sm font-bold text-primary-strong"
                  >Shop now</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
